name: QA Automation CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'smoke'
        type: choice
        options:
        - smoke
        - regression
        - api
        - visual
        - all
      browser:
        description: 'Browser to test'
        required: true
        default: 'chrome'
        type: choice
        options:
        - chrome
        - firefox
        - edge
        - safari
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.setup-python.outputs.python-version }}
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      id: setup-python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Generate cache key
      id: cache-key
      run: |
        echo "key=pip-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/requirements-enhanced.txt') }}" >> $GITHUB_OUTPUT

  security-scan:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ needs.setup.outputs.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          pip-${{ runner.os }}-${{ needs.setup.outputs.python-version }}-
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o reports/bandit-report.json || true
        bandit -r . -f txt
    
    - name: Run Safety check
      run: |
        safety check --json --output reports/safety-report.json || true
        safety check
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: reports/*-report.json

  code-quality:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ needs.setup.outputs.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          pip-${{ runner.os }}-${{ needs.setup.outputs.python-version }}-
    
    - name: Install code quality tools
      run: |
        pip install black isort flake8 mypy
    
    - name: Check code formatting with Black
      run: |
        black --check --diff .
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Type check with mypy
      run: |
        mypy . --ignore-missing-imports

  unit-tests:
    runs-on: ubuntu-latest
    needs: [setup, security-scan, code-quality]
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements-enhanced.txt') }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements-enhanced.txt
    
    - name: Create test directories
      run: |
        mkdir -p reports/coverage reports/html reports/json logs screenshots
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short \
          --cov=pages --cov=utils --cov=locators \
          --cov-report=html:reports/coverage/html \
          --cov-report=xml:reports/coverage/coverage.xml \
          --cov-report=term-missing \
          --html=reports/html/unit-tests.html \
          --json-report --json-report-file=reports/json/unit-tests.json \
          -m "not (visual or slow)"
    
    - name: Upload test reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: unit-test-reports-${{ matrix.python-version }}
        path: |
          reports/
          logs/

  integration-tests:
    runs-on: ubuntu-latest
    needs: [setup, unit-tests]
    strategy:
      matrix:
        browser: [chrome, firefox]
        test-suite: [smoke, api]
    services:
      selenium-hub:
        image: selenium/hub:4.15.0
        ports:
          - 4444:4444
      selenium-chrome:
        image: selenium/node-chrome:4.15.0
        env:
          HUB_HOST: selenium-hub
        options: --shm-size=2gb
      selenium-firefox:
        image: selenium/node-firefox:4.15.0
        env:
          HUB_HOST: selenium-hub
        options: --shm-size=2gb
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ needs.setup.outputs.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements-enhanced.txt
    
    - name: Create test directories
      run: |
        mkdir -p reports/allure-results reports/html reports/json logs screenshots
    
    - name: Set up environment
      run: |
        cp .env.template .env
        echo "ENVIRONMENT=ci" >> .env
        echo "DEFAULT_BROWSER=${{ matrix.browser }}" >> .env
        echo "HEADLESS=true" >> .env
        echo "SELENIUM_GRID_URL=http://localhost:4444" >> .env
    
    - name: Run integration tests
      run: |
        pytest tests/ -v --tb=short \
          --browser=${{ matrix.browser }} \
          --html=reports/html/${{ matrix.test-suite }}-${{ matrix.browser }}.html \
          --json-report --json-report-file=reports/json/${{ matrix.test-suite }}-${{ matrix.browser }}.json \
          --alluredir=reports/allure-results \
          -m "${{ matrix.test-suite }}" \
          --maxfail=5
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-tests-${{ matrix.browser }}-${{ matrix.test-suite }}
        path: |
          reports/
          logs/
          screenshots/

  visual-tests:
    runs-on: ubuntu-latest
    needs: [setup, integration-tests]
    if: github.event_name != 'schedule' # Skip visual tests in scheduled runs
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ needs.setup.outputs.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements-enhanced.txt
    
    - name: Create test directories
      run: |
        mkdir -p reports/allure-results reports/html reports/json logs screenshots screenshots_diff
    
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Set up environment
      run: |
        cp .env.template .env
        echo "ENVIRONMENT=ci" >> .env
        echo "DEFAULT_BROWSER=chrome" >> .env
        echo "HEADLESS=true" >> .env
    
    - name: Run visual regression tests
      run: |
        pytest tests/ -v --tb=short \
          --html=reports/html/visual-tests.html \
          --json-report --json-report-file=reports/json/visual-tests.json \
          --alluredir=reports/allure-results \
          -m "visual" \
          --maxfail=3
    
    - name: Upload visual test artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: visual-test-results
        path: |
          reports/
          logs/
          screenshots/
          screenshots_diff/

  performance-tests:
    runs-on: ubuntu-latest
    needs: [setup, integration-tests]
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ needs.setup.outputs.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ needs.setup.outputs.cache-key }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements-enhanced.txt
    
    - name: Run performance tests
      run: |
        pytest tests/ -v --tb=short \
          --html=reports/html/performance-tests.html \
          --json-report --json-report-file=reports/json/performance-tests.json \
          -m "performance" \
          --benchmark-json=reports/json/benchmark.json
    
    - name: Upload performance test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-test-results
        path: reports/

  generate-reports:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, visual-tests]
    if: always()
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install Allure CLI
      run: |
        npm install -g allure-commandline
    
    - name: Generate Allure report
      run: |
        mkdir -p allure-results
        find . -name "allure-results" -type d -exec cp -r {}/* allure-results/ \;
        allure generate allure-results --clean -o allure-report
    
    - name: Upload Allure report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report/
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report

  notify:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, visual-tests, performance-tests, generate-reports]
    if: always()
    steps:
    - name: Determine overall status
      id: status
      run: |
        if [[ "${{ needs.unit-tests.result }}" == "failure" || "${{ needs.integration-tests.result }}" == "failure" ]]; then
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "color=danger" >> $GITHUB_OUTPUT
        elif [[ "${{ needs.visual-tests.result }}" == "failure" ]]; then
          echo "status=warning" >> $GITHUB_OUTPUT
          echo "color=warning" >> $GITHUB_OUTPUT
        else
          echo "status=success" >> $GITHUB_OUTPUT
          echo "color=good" >> $GITHUB_OUTPUT
        fi
    
    - name: Notify Slack
      if: env.SLACK_WEBHOOK_URL != ''
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ steps.status.outputs.status }}
        color: ${{ steps.status.outputs.color }}
        text: |
          QA Automation Pipeline ${{ steps.status.outputs.status }}
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify Microsoft Teams
      if: env.TEAMS_WEBHOOK_URL != ''
      uses: skitionek/notify-microsoft-teams@master
      with:
        webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
        needs: ${{ toJson(needs) }}
        job: ${{ toJson(job) }}
        steps: ${{ toJson(steps) }}

  cleanup:
    runs-on: ubuntu-latest
    needs: [generate-reports, notify]
    if: always()
    steps:
    - name: Delete old artifacts
      uses: actions/github-script@v6
      with:
        script: |
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId,
          });
          
          // Keep only the final report artifacts
          const keepArtifacts = ['allure-report', 'security-reports'];
          
          for (const artifact of artifacts.data.artifacts) {
            if (!keepArtifacts.includes(artifact.name)) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
            }
          }